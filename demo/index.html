<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Demo</title>

    <link href="../angular-scroll-div.css" rel="stylesheet" />
    <link rel="Stylesheet" type="text/css" href="Smooth/css/smoothDivScroll.css" />

    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
    
    <!-- jQuery UI (Custom Download containing only Widget and Effects Core)
	     You can make your own at: http://jqueryui.com/download -->
    <script src="Smooth/js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>

    <!-- Latest version (3.1.4) of jQuery Mouse Wheel by Brandon Aaron
	     You will find it here: https://github.com/brandonaaron/jquery-mousewheel -->
    <script src="Smooth/js/jquery.mousewheel.min.js" type="text/javascript"></script>

    <!-- jQuery Kinectic (1.8.2) used for touch scrolling -->
    <!-- https://github.com/davetayls/jquery.kinetic/ -->
    <script src="Smooth/js/jquery.kinetic.min.js" type="text/javascript"></script>

    <!-- Smooth Div Scroll 1.3 minified-->
    <script src="Smooth/js/jquery.smoothdivscroll-1.3-min.js" type="text/javascript"></script>
    
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../angular-scroll-div.js"></script>
   

</head>

<body ng-app="model">
    <div ng-controller="demoCtrl" style="width:1000px">
        <h4>without hot spot scrolling</h4>
        <!--without hot spot scrolling-->
        <div class="scrollDiv" scroll-div scroll-config="{'autoScrollingMode': 'always', 'autoScrollingDirection':'endlessLoopLeft', 'autoScrollingInterval':25, 'autoScrollingStep': 1}">
            <a ng-repeat="slide in sourceImg" href="{{slide.link}}" target="_blank">
                <img src="{{slide.imgSrc}}" alt="Demo image"/>
            </a>
        </div><br>
        
        <h4>hot spot scrolling</h4>
        <!--hot spot scrolling-->
        <div class="scrollDiv" style="height:150px" scroll-div scroll-config="{'autoScrollingMode': 'onStart', 'autoScrollingDirection':'endlessLoopRight', 'hotSpotScrolling': true, 'mousewheelScrolling': 'allDirections','manualContinuousScrolling': true}">
            <a ng-repeat="slide in sourceImg" href="{{slide.link}}" target="_blank">
                <img style="height:150px" src="{{slide.imgSrc}}" alt="Demo image"/>
            </a>
        </div><br>
        
        <h4>touch scrolling</h4>
        <!--touch scrolling-->
        <div class="scrollDiv" style="height:150px" scroll-div scroll-config="{'hotSpotScrolling': false,'touchScrolling': true,'manualContinuousScrolling': true,'mousewheelScrolling': false}">
            <a ng-repeat="slide in sourceImg" href="{{slide.link}}" target="_blank">
                <img style="height:150px" src="{{slide.imgSrc}}" alt="Demo image"/>
            </a>
        </div>
        
    </div>

    
    <script type="text/javascript">
        //<![CDATA[


        angular.module("model", ["angular-scroll-div"])
            .controller('demoCtrl', ['$scope', demoCtrl]);

        function demoCtrl($scope) {
            $scope.sourceImg = [{
                imgSrc: 'Smooth/images/demo/field.jpg',
                link: 'www.google.com',
                id: '1'
            }, {
                imgSrc: 'Smooth/images/demo/gnome.jpg',
                link: 'www.cdn.com',
                id: '2'
            }, {
                imgSrc: 'Smooth/images/demo/pencils.jpg',
                link: 'www.example.com',
                id: '3'
            }, {
                imgSrc: 'Smooth/images/demo/golf.jpg',
                link: 'www.yahoo.com',
                id: '4'
            }, {
                imgSrc: 'Smooth/images/demo/river.jpg',
                link: 'www.bing.com',
                id: '5'
            }, {
                imgSrc: 'Smooth/images/demo/train.jpg',
                link: 'www.gmail.com',
                id: '6'
            }, {
                imgSrc: 'Smooth/images/demo/leaf.jpg',
                link: 'www.google.com',
                id: '7'
            }, {
                imgSrc: 'Smooth/images/demo/dog.jpg',
                link: 'www.petcare.com',
                id: '8'
            }];
        };

        //]]>
    </script>
</body>

</html>
